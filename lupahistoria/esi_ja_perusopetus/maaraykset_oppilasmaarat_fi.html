{% for maarays in maaraykset | sortMaarays("koodiarvo") %}
<div class="sisennys">
    <div class="data loop {{ maarays | htmlClass }}">
            {{ maarays.koodi.nimi | translated }} {{ maarays.arvo }}
    </div>
    {% include fromContext("ali_maaraykset") with
    {
        "aliMaaraykset": maarays.aliMaaraykset,
        "class": "sisennys"
    }
    %}
</div>
{% endfor %}
